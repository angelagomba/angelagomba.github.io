<style>
    body {
        background-color: #000000;
        text-align: center;
        color:#fff;
        padding-top:20em;
    }

    * { color: white; text-decoration: none;}

    #navbar {
        overflow: hidden;
        background-color: black;
        z-index: 99 !important;
    }

    #navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    #navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    #navbar a.active {
        background-color: black;
        color: white;
    }

    .content {
        padding: 16px;
    }

    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }

    .sticky + .content {
        padding-top: 60px;
    }

    ul {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
    }

    .parallax {
        /* The image used */
        background-image: url("/angelagomba.github.io/Portfolios/Advertising/img001.JPG");

        /* Set a specific height */
        min-height: 800px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .bio {
        height: 200px;
        background-color: #dcdcdc;
        font-size: 28px;
        text-align: center;
        padding: 50px 100px;
    }
</style>
