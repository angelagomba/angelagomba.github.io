<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .parallax_1 {
            /* The image used */
            background-image: url("/angelagomba.github.io/Portfolios/Photography/img01.JPG");

            /* Set a specific height */
            min-height: 800px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .parallax_2 {
            /* The image used */
            background-image: url("/angelagomba.github.io/Portfolios/Photography/img02.JPG");

            /* Set a specific height */
            min-height: 800px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>


<div class="parallax_1"></div>

<div style="height:50px;background-color:#ffc655;font-size:36px;text-align:center">
    self_portrait_1
</div>

<div class="parallax_2"></div>

<div style="height:50px;background-color:#ffc655;font-size:36px;text-align:center">
    self_portrait_1

</body>
</html>
