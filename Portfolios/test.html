<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Angela Gomba</title>
</head>
<body>

<style>
    body, html {
        background-color: #000000;
        text-align: center;
        color:#fff;
        height: 100%;
    }

    * { color: white; text-decoration: none;}

    #navbar {
        overflow: hidden;
        background-color: #000000;
        z-index: 99 !important;
    }

    #navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    #navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    #navbar a.active {
        background-color: #000000;
        color: white;
    }

    .content {
        text-align:center;
        background: white repeat-y;
    }

    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }

    .sticky + .content {
        padding-top: 60px;
    }

    ul {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
    }

    .type {
        height: 100vh; display: flex; justify-content: center; align-items: center;color: white
    }

    .column {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    .row {
        flex: 50%;
        max-width: 50%;
        padding: 0 4px;

    }

    .row img {
        margin-top: 8px;
        vertical-align: center;
        height: 200px;
        padding: 10% 8%;
        float: left
    }

    .row img:hover {
        transition: .5s ease;
        opacity: 0.5;
    }

    .row img:hover + .bio {
        opacity: 1;
        transition: .5s ease;
    }

    .bio {
        font-family: 'Abril Fatface', cursive;
        font-size: 50px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        background-color: #f8f8f8;
        opacity: 0;
        float: right;
    }

    @media screen and (max-width: 800px) {
        .column {
            flex: 50%;
            max-width: 50%;
        }
    }

    @media screen and (max-width: 600px) {
        .column {
            flex: 100%;
            max-width: 100%;
        }
    }

</style>

<h1 class="type">
    <a style="display: inline-block" href="" class="typewrite" data-period="2000"
