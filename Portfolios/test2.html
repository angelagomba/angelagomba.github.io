    body, html {
        background-color: #000000;

    * { color: white; text-decoration: none;}

    #navbar {
        overflow: hidden;
        background-color: #000000;
        z-index: 99 !important;
    }

    #navbar a {
        float: left;
        display: block;
        color: #f2f2f2;

        text-decoration: none;
        font-size: 17px;
    }

    #navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    #navbar a.active {
        background-color: #000000;
        color: white;
    }

    .content {
        text-align:center;
        background: white repeat-y;
        padding: 0 20%
    }

    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }

    .sticky + .content {
        padding-top: 60px;
    }

    ul {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
    }

    .type {
        height: 100vh; display: flex; justify-content: center; align-items: center;color: white
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    .column {
        flex: 30%;
        max-width: 32%;
        padding: 0 4px;

    }

    .image {
        margin-top: 8px;
        vertical-align: middle;
        width: 60%;
        padding: 10% 8%;
    }

    .image + .content {
        font-family: 'Abril Fatface', cursive;
        font-size: 10px;
